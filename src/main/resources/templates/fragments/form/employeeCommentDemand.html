<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="form">
    <div class="row">
        <div class="col s12 center">
            <p class="center login-form-text">UPDATE OF A DEMAND</p>
        </div>
    </div>
    <div class="row" th:id="'chatContainer'+${demand.demandID}">
        <div th:id="'chatBlock'+${demand.demandID}"></div>
    </div>
    <form class="col s12" action="#"
          th:action="@{/employees/service/demands/{id}/comment(id=${demand.demandID})}"
          th:object="${demandUploadForm}"
          method="post">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s12">
                    <textarea id="COMInput" th:field="*{comment}" class="materialize-textarea" required></textarea>
                    <label th:text="#{demand.form.comment}" for="COMInput">Comment</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <button id="signUpButton" class="btn waves-effect waves-light" type="submit" name="signup">
                    <i class="material-icons right" th:text="#{demand.form.submit}">send</i>
                </button>
            </div>
        </div>
    </form>
</div>


</html>
